<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Card Game of Awesomeness</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 id='info' class="display-4">Upgrade or Attack:</h1>
        <hr class="my-4">
        <p class="text-center display-5 lead">Choose Wisely</p>
        <div class='row'>
            <div class='col'>
                <p id='playerHealth' class="lead">Player Score: 50</p>
            </div>
            <div class='col'>
                <p id='enemyHealth' class="lead">Enemy Score: 50</p>
            </div>
        </div>
    </div>

    <div class='container-fluid banner-custom-enemy'>
      <p class='lead'>Enemy Cards</p>
    </div>

    <!-- EnemyCards -->
    <div class="card-group card-container mx-auto">
        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>

          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>

        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
      </div>

      <!-- Player Cards -->
      <div class='container-fluid banner-custom-player'>
        <p class='lead'>Player Cards</p>
      </div>
      <div class="card-group card-container mx-auto">
        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>

          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>

        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="card">
          <img src="daniel1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title card-name">Name</h5>
            <p class="card-text card-attack">Attack: 10</p>
            <p class="card-text card-defense">Defense: 10</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
      </div>


    <div class='text-center button-custom'>
        <button disabled id='play' type="button" class="btn-lg btn btn-primary">Upgrade</button>
        <button disabled id='playerTurn' type="button" class="btn-lg btn btn-success">Attack</button>
        <button disabled id='done' type="button" class="btn-lg btn btn-danger">Done</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
